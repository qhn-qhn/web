<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./3.表单/target.html">
        <!-- autocomplete 关闭制动补全
            readonly设置为只读 数据会提交
            disabled禁用
            autofocus 自动获取焦点 -->
        <input type="text" name="a" autocomplete="off">
        <input type="text" name="b" readonly>
        <input type="text" name="c" disabled>
        <input type="text" name="c" autofocus>
        <br>
        <br>
        <br>
        
        
        
        
        <input type="text" name="username">
        <br>
        <br>
        <br>
        <input type="email">

        <input type="color" name="er">
        <br>
        <br>
        <br>

        <input type="submit" >
        <!-- 重置按钮 -->
        <input type="reset" >
        <!-- 普通的按钮 -->
        <input type="button" value="按钮">
<br><br>

        <!-- 和上边功能相同
                使用更多，可放的东西更多 -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="submit">按钮</button>
    </form>
</body>
</html>
