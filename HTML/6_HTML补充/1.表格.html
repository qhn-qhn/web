<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- 行 -->
        <tr>
            <!-- 列 -->
                <!-- 纵向合并 -->
            <td rowspan="2">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td >2.2</td>
        </tr>
        <tr>
            <!-- 横向合并 -->
            <td colspan="2">2.1</td>
        </tr>
    </table>
    <table>
        <!-- 头部 -->
        <thead>
            <tr>
                <!-- th表示头部单元格 -->
                <th></th>
            </tr>
        </thead>
        <!-- 主体 -->
        <tbody></tbody>
        <!-- 底部 -->
        <tfoot></tfoot>
    </table>
</body>
</html>
