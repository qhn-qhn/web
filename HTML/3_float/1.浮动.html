<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: palegreen;
            /* 浮动可以使一个元素向其父元素的左侧或者右侧移动
                可选值：none left right
            元素设置浮动后，水平布局的等式不需要强制成立
            元素设置浮动后 元素从文档流脱离，不占位置
            */
            float: right;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 浮动可以使一个元素向其父元素的左侧或者右侧移动
                可选值：none left right
            元素设置浮动后，水平布局的等式不需要强制成立
            元素设置浮动后 元素从文档流脱离，不占位置
            */
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
