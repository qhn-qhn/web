<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }

        /* 设置头部 */
        header{
           height: 150px; 
           background-color: aquamarine;
        }

        /* 设置主体 */
        main{
            height: 400px;
            background-color: yellow;
            margin: 10px auto;
        }
        nav,article,aside{
            float: left;
            height: 100%;
        }
        nav{
            width: 200px;
            background-color:pink;
        }
        article{
            width: 560px;
            background-color:skyblue;
            margin: 0 20px;

        }
        aside{
            width: 200px;
            background-color:yellowgreen;
        }

        /* 设置底部 */
        footer{
            height: 150px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header></header>
    <!-- 主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>

        <!-- 中间内容 -->
        <article></article>

        <!-- 右侧边栏 -->
        <aside></aside>
    </main>
    <!-- 底部 -->
    <footer></footer>
</body>
</html>
