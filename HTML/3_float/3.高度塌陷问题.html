<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 10px pink solid;
            /*  BFC（Block Formatt Context）块级格式化环境
                    BFC是CSS中的一个隐含属性，可以为一个元素开启BFC，开启后
                    该元素会变成一个独立的布局，其特点有：
                        开启后不会被浮动元素覆盖；不浮动的开启
                        开启后子元素和父元素边距不会重叠：父元素开启
                        开启后可以包含浮动的子元素：父元素开启
                通过特殊方式开启：
                    1.设置元素的浮动
                    2.将元素设置为行内块元素
                    3.将元素的overflow设置为一个非visiable值
                        常用overflow：hidden
             */
            /* 1。父元素宽度丢失 */
            /* float: left; */
            /* 2 */
            /* display: inline-block; */
            /* 3 */
            overflow: hidden;

             
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: powderblue;

            /* 高度塌陷的问题：
                在浮动的布局中，父元素的高度被子元素撑开
                当子元素浮动后，脱离文档流，将会无法撑起父元素，导致父元素的高度丢失 
                父元素高度丢失后，其下的元素会自动上移，导致页面布局混乱*/
                float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
</html>
