<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px pink solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }
        /* 
           一、添加一个子元素，设置clear属性
            .box3{
            clear: both;
            }
         */

         /* 
            二、通过伪元素在父元素中添加一个标签，并设置clear属性
                    ::after添加内容为行内元素
         */
        .box1::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
