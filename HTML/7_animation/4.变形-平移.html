<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(235, 231, 231) ;
        }
        .b1{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            /* 变形就通过css改变元素的位置或形状
                    变形不会影响页面的布局
                    
            transform  用来设置元素的变形效果 
                   平移
                        translateX（）  x轴平移
                        translateY（） y轴平移
                        translateZ（） z轴平移
                            平移的值为百分比时，是相对于自身*/
            transform: translateX(100px) translateY(100px);
        }
        /* .b2{
            width: 200px;
            height: 200px;
            background-color:skyblue;
            margin: 0 auto;
        } */
        /* 设置元素居中 */
        .b3{
            background-color: skyblue;
            position: absolute;
            /* 
            这种居中方式只适合用于元素大小确定时
                top:0;
                left:0;
                right:0;
                bottom:0;
                margin:auto;
             */
            /* 居中 */
            left:50%;
            top: 50%;
            transform: translateX(-50%) translate(-50%);
        }

        /* 浮动效果 */
        .b4,.b5{
            width: 220px;
            height: 300px;
            background-color: white;
            float: left;
            margin: 0 10px;
            transition: all .3s;
        }
        .b4:hover{
            transform: translateY(-4px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3">aaa</div>
    <div class="b4">

    </div>
    <div class="b5">

    </div>
</body>
</html>
