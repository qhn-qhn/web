<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            perspective: 800px;
        }

        body {
            border: 1px pink solid;
        }

        .b1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
            transition: 2s;
        }

        body:hover .b1 {
            /* 通过旋转可以使元素沿着x、y或z轴旋转
                    rotateX（） 
                    rotateY（）
                    rotateZ（）*/
                /* transform: rotateZ(45deg);z轴旋转 */
                /* transform: rotateX(45deg); x轴旋转*/
                /* 旋转和平移有顺序 */
                transform: rotateY(45deg)  translateZ(300px);
                /* backface-visibility: ;是否显示元素背面 
                
                    viseiable 默认值，显示
                    hiidden   隐藏
                */
        }
    </style>
</head>

<body>
    <div class="b1"></div>
</body>

</html>
