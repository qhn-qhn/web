    <!-- 
        行内元素
        可以嵌套除自身外的任何元素

            href：跳转地址
                #：回到顶部
                #+元素id值：跳转到任何位置
                javascript:; --此时点击什么都不会发生
            target:超链接打开位置
                _self:默认值，当前页面打开
                _blank:在一个新页面打开

     -->
    <a href="./1.语义化标签.html" target="_self">self</a>
    <a href="./1.语义化标签.html" target="_blank">blank</a>
