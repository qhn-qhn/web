<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）：块元素
            1.有序列表
            2.无序列表
            3.定义列表
        
        列表可以互相嵌套
     -->
    
    <!-- 无序列表 -->
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <dt>表示定义内容</dt>
        <dd>对内容进行解释说明</dd>
    </dl>
</body>
</html>
