<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        页面中独占一行的为块元素：进行布局
            标题标签<h1>
            段落标签<p>，中间不能放任何元素
            长引用<blockquote>
            <div>
     -->
    <blockquote>表示长引用</blockquote>

    <!-- 
        不独占一行的为行内元素：包裹文字
            斜体<em>
            加粗<strong>
            表示段引用，<q>
            <span>
    -->
    <em>斜体</em>
    <strong>加粗</strong>
     

    <header>头部</header>
    <main>主体（一个页面中只有一个）</main>
    <footer>网页底部</footer>

    <nav>导航</nav>
    <aside>和主题相关的其他内容（侧边栏）</aside>
    <article>表示一个独立文章</article>
    <section>表示独立的区块</section>
    
</body>
</html>
