<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        .outer{
            width: 800px;
            height: 200px;
            border: 3px blue solid;
        }

        .inner{
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            margin-left: 100px;
            /* auto:自动调整的值 
                宽度和外边距都设置为auto，则宽度自动修改为最大，外边距自动调整为0
                水平居中：margin:0(上下边距为0) auto(水平居中)
                内容区需满足等式：
margin-left+border-left+padding-left+context+padding-right+border-right+margin-right=盒子的宽度
            */
        }

    </style>

</head>
<body>
    
    <div class="outer">

        <div class="inner"></div>


    </div>

</body>
</html>
