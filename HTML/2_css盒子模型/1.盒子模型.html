<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
          /* 盒子样式 */
          width: 100px;
          height:100px;
          background-color: #92c5f5;
          
          /* 边框 */
          /* border-width: 10px;
          border-color: yellow;
          border-style:solid; 
          以下是简写
          */
          border: 3px rgb(12, 118, 240) solid;
          border-right: none;  /*表示边框的位置*/

          /* 内边距 */
          padding-top: 10px;
          padding-left: 10px;
          padding-right: 10px;
          padding-bottom: 10px;

          /* 外边距
              margin-top,margin-left移动自身
              margin-bottom移动其他 
              margin-right默认情况不会有任何效果
              简写：margin：上 右 下 左*/
          margin-top: 30px;
          margin-left: 30px;
  
      }
      /* document.querySelector('video').playbackRate = 2.5; */
      /* 内容区 */
      .inner{
        width: 100%;
        height: 100%;
        background-color:rgb(2, 110, 252);
      }


      .box1{
          width: 100px;
          height:100px;
          background-color: #92c5f5;
          
          border: 3px rgb(12, 118, 240) solid;
          border-right: none;  /*表示边框的位置*/

          padding-top: 10px;
          padding-left: 10px;
          padding-right: 10px;
          padding-bottom: 10px;

          margin-top: 30px;
          margin-left: 30px;
  
      }

    </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
  </div>
  <div class="box1"></div>

</body>
</html>
