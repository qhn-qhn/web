<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            元素选择器
                作用：根据标签名来指定元素
                语法: 标签名{}
                例子：p{}
        */
        p{
            color: skyblue;
        }

        /* 
            id选择器
                作用：根据id值选择一个元素
                语法：#id值{}
        */
        #red{
            color: red;
        }
        /* 
            类选择器
                作用：根据class选择一组元素
                语法： .class值{}
        */
        .green{
            color: green;
        }
        /* 
            统配选择器
                作用：选中所有元素
                语法：*{}
        */
    </style>
</head>
<body>
    <p>hahahahahahah</p>
    <p>hahahahahahah</p>
    <p id="red">hahahahahahah</p>
    <p>hahahahahahah</p>
    <p>hahahahahahah</p>
    <!-- 
        可以为一个元素指定多个class
     -->
    <p class="green stss">hahahahahahah</p>
    <p class="green">hahahahahahah</p>
    <p class="green">hahahahahahah</p>
    <p>hahahahahahah</p>
    <p>hahahahahahah</p>
    <p>hahahahahahah</p>
</body>
</html>
