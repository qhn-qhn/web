<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            伪元素：表示页面中并不真是存在的元素（特殊的位置）
                使用::
                    ::first-letter 表示第一个字母
                    ::first-line 表示第一行
                    ::selection 表示选中的内容
                    ::before 表示元素的开始
                    ::after 表示元素的最后
                        before与after要结合content属性来使用
        */
        p::first-letter{
            font-size: 100px;
        }
        p::first-line{
            color: greenyellow;
        }
        p::selection{
            color: grey;
        }
        p::before{
            content: '888888';
            color: red;
        }
    </style>
</head>
<body>
    <p>laskdfjsldflsfsdfsdfsdfsfsdfsfsfsja</p>
</body>
</html>
