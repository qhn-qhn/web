<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            :link用来表示没访问过的链接
        */
        a:link{
            color: red;
        }
        /* 
            :visited访问过的链接
            :visited只能修改链接的颜色
        */
        a:visited{
            color: skyblue;
        }

        /* 
            :hover 表示鼠标移入的颜色
        */
        p:hover{
            color: skyblue;
        }
        /* 
            :active 表示鼠标点击
        */
        p:active{
            color: greenyellow;
        }
    </style>

</head>
<body>
    <a href="#:javascript">1111111111111111111111</a>
    <br>
    <a href="#:javascript">222222222222222222222222222</a>

    <p>333333</p>
</body>
</html>
