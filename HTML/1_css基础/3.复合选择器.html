<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* 
            将class为red的div元素设置为红色

            交集选择器
                作用：选择同时复合多个条件的元素
                语法：选择器1选择器2 {}
                注意：交集选择器必须使用元素选择器开头
        */
        div.red{
            color: red;
        }
        /* 
            选择器分组（并集选择器）
                作用：同时选择多个选择器对应的元素
                语法：选择器1，选择器2{}
        */
    </style>
</head>
<body>
    <div class="red">ggggg</div>
    <p class="red">gggggg</p>
</body>
</html>
