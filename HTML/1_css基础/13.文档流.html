    <!-- 
        文档流
            网页是一个多层的结构
            通过css可以为每一层设置样式
            用户只能看见最顶层，最底下的为文档流
                创建的元素默认都在文档流
            元素主要于两个状态
                在文档流
                    -块元素
                        -独占一行
                        -默认宽度会把父元素撑满
                        -默认高度被子元素撑开
                    -行内元素
                        -不会独占一行
                        -行内元素自左向右水平排列
                        -行内元素的宽和高默认被内容撑开
                脱离文档流
     -->
