<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
        /* 添加了绝对定位
                水平方向等式增加left和right
                    可设置auto的值：margin width left right
                
                垂直方向等式必须满足
                    top+margin-top/bottom +padding top/bottom +height=包含块的高度
            
                 */
        .b4{
            width: 400px;
            height: 400px;
            background-color:goldenrod;
            position: relative;

        }
        .b5{
            width: 300px;
            height: 300px;
            background-color:gainsboro;
            position: absolute;
            /* 水平居中 */
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            /* 垂直居中 */
            margin-top: auto;
            margin-bottom: auto;
            top: 0;
            bottom: 0;

        }
    </style>
</head>
<body<>
    <div class="b4">4
        <div class="b5">5
        </div>
    </div>
    
</body>
</html>
