<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
        .b1{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        /* 固定定位
            大部分和绝对定位相同
            不同：固定定位永远参照于浏览器的视口进行定位
                    不会随网页滚动条改变位置
         */
        .b2{
            width: 100px;
            height: 100px;
            background-color:skyblue;
           
        }
        .b3{
            width: 100px;
            height: 100px;
            background-color:yellow;
        }
        .b4{
            width: 400px;
            height: 400px;
            background-color:goldenrod;
        }
        .b5{
            width: 300px;
            height: 300px;
            background-color:gainsboro;
        }
    </style>
</head>
<body>
    <div class="b1">1</div>
    <div class="b4">4
        <div class="b5">5
            <div class="b2">2</div>
        </div>
    </div>
    
    <div class="b3">3</div>
</body>
</html>
