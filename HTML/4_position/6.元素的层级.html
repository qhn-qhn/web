<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
        /* 对于开启了定位的元素，可以通过z-index属性来指定元素的层级，值越大，层级越高，越优先显示
             */
        .b1{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            /* z-index: 1; */
         
        }
        .b2{
            width: 200px;
            height: 200px;
            background-color:skyblue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        /* 祖先层级在高，不会盖住后代元素 */
        .b3{
            width: 200px;
            height: 200px;
            background-color:yellow;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        .b4{
            width: 100px;
            height: 100px;
            background-color:royalblue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        
    </style>
</head>
<body>
    <div class="b1">1</div>
    <div class="b2">2</div>
    <div class="b3">3
        <div class="b4">4</div>
    </div>
</body>
</html>
