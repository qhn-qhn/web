<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-face可以将服务器中的字体提供给用户 */
        @font-face {
                /* 指定字体的名字 */
            font-family: "myfong";
            /* 指定字体路径 */
            src: url(./font/ZCOOLXiaoWei-Regular.ttf)/*format()可不写*/;
        }
        /* font-size单位：
                em 相当于当前元素的一个font-size
                rem 相对于根元素的一个font-size */
        p{
            color: turquoise;
            font-size: 50px;
            /* 字体格式 
                    字体分类，不是格式；可选值：serif 衬线字体
                           sans-serif 非衬线字体
                           monospace 等宽字体
                    可同时指定多个字体，用逗号隔开*/

            font-family:myfong;

        }
    </style>
</head>
<body>
    <p>
        sadfawdsewefsdfasdHHHHHH全耗费你打算开发技术
    </p>
</body>
</html>
