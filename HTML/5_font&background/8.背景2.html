<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1 {
            width: 500px;
            height: 500px;
            overflow:auto;
            background-color: aqua;
            background-image: url("/2_exercise/1/img/1.jpg");
            background-repeat: no-repeat;

            /* background-origin 设置背景图片的偏移量计算的远点
                    padding-box 默认值 background-positi从内边距出开始计算
                    content-box 背景图片偏移量从内容区开始计算
                    border-box 从边框开始计算*/
            background-origin: xontent-box;

            /*  background-clip 设置背景范围 
                    border-box 背景会出现在边框下
                    padding-box 背景不会出现在边框下，只出现在内容区和内边距
                    content-box  背景只会出现在内容区*/
            background-clip: content-box;

            /* background-size  背景图片尺寸 
                    cover 图片比例不变，背景铺满
                    contain 图片比例不变 完全显示图片*/
            background-size: 500px ;
            border: 10px yellow double;  
        }
        .b2{
            width: 300px;
            height: 1000px;
            background-image: url("/2_exercise/3/img/1.jpeg");
            background-repeat: no-repeat;
            /* background-attachment 背景图片是否跟随元素移动
                    acroll 默认值 移动
                    fixed 不移动 */
            background-attachment: fixed;
        }
        .b3{
            width: 300px;
            height: 1000px;
           /* 简写 
                size一定要写在position后边 使用/隔开
                origin一定要卸载clip前边 */
           background: url("/2_exercise/1/img/2.jpg") skyblue center center/contain no-repeat;
        }
    </style>
</head>

<body>
    <div class="b1">
        <div class="b2""></div>
    </div>
    <div class="b3"></div>
</body>

</html>
