<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            border: 1px red solid;
            /* line-height设置行高
                    行高：指定大小：px em
                          直接一个整数，为字的倍数
                        设置行间距 =行高-字体大小
                
                字体框 存字体的格子 font-size表示字体框的高度
                
                行高在字体框的上下平均分布*/
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>asldfkjdalhgdsaf</div>
</body>
</html>
