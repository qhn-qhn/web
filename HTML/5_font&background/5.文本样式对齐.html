<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px pink solid;
            width: 200px;

            /* text-align 文本的水平对齐
                 left 左对齐
                 right 右对齐
                 center 居中对齐
                 justify 两端对齐 */
            text-align: left;

        }
        span{
            font-size: 20px;
            border: 1px skyblue solid;
            /* vertical-align: 垂直对齐
                    baseli 默认值
                    top 顶部对齐
                    bottom 底部对齐
                    middle 居中对齐
                    直接指定值。。。px*/
            vertical-align:top ;
        }
        p{
            border: 1px pink solid;
           
        }
        img{
            /* 去除图片行高，只要不设置baseli */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>asdfsadf<span> sdfsdf</span>sadfsdfsd
    </div>
   <p><img src="/2_exercise/1/img/1.jpg" alt=""></p>
</body>
</html>
