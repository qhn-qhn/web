<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1 {
            width: 500px;
            height: 500px;
            /* 可以同时设置背景颜色和图片 
                    图片小，自动平铺
                    图片大，背景无法显示*/
            background-color: aqua;
            background-image: url("../10_exercise/3/img/1.jpeg");

            /* background-repeat: 设置背景的重复方式
                    repeat ，默认值 双向重复
                    repeat-x 横向重复
                    repeat-y 垂直重复
                    no-repeat 不重复 */
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
            /* background-position设置背景图片位置
                    top left right center bottom  
                        至少写两个，若写一个，第二个值默认center
                    
                    偏移量设置  水平偏移量 垂直偏移量*/
            background-position:top center ;
            /* background-position: 100px  100px; */
        }
    </style>
</head>

<body>
    <div class="b1"></div>
</body>

</html>
