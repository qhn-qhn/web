<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
            /* font-size: 50px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;  */
            
            /* 简写如下 
                font：（bold加粗 italic斜体）字体大小（/行高） 字体族
                    行高不写则使用默认值*/
            

            font:100px Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            /* bold 加粗
                normal 不加粗
                100-900 九个级别 */
            font-weight: bold;
            /* italic 斜体
             normal 正常 */
             font-style: italic;
        }
    </style>
</head>
<body>
    <div>fsadfasdfadfa</div>
</body>
</html>
