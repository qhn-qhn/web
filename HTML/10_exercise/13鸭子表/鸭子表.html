<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="/2_exercise/css/reset.css">
    <style>
        /* 秒针不转，秒针的容器转 */
        /* .sec-wrapper{

        /* 上边为容器，下边为秒针 */
        /* .sec{

        /* 设置表的样式 */
        .clock {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 50%;
            /* border: black 10px solid; */
            position: relative;
            background-image: url(./img/bg.png);
            background-size: cover;
        }
        .clock > div{
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            position: absolute;
        }
        /* 设置时针 */
        .hour-wrapper {
            width: 70%;
            height: 70%;
            animation: run 43200s linear infinite;
        }
        .hour{
            height: 50%;
            width: 6px;
            background-color: black;
            margin: 0 auto;
        }

        /* 设置分针 */
        .min-wrapper{
            height: 80%;
            width: 80%; 
            animation: run 3600s steps(60) infinite;
        }
        .min{
            height: 50%;
            width: 4px;
            background-color: black;
            margin: 0 auto;
        }
        /* 设置秒针 */
        .sec-wrapper{
            width: 90%;
            height: 90%;
            animation: run 60s steps(60) infinite;
        }
        .sec{
            height: 50%;
            width: 2px;
            background-color: black;
            margin: 0 auto;
        }

        /* 旋转关键帧 */
        @keyframes run {
            from {
                transform: rotateZ(0);
            }

            to {
                transform: rotateZ(360deg);
            }

        }
    </style>
</head>

<body>
    <!-- 创建表的容器 -->
    <div class="clock">
        <!-- 创建时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 创建分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 创建秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>

</body>

</html>
