<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片</title>
    <link rel="stylesheet" href="/2_exercise/css/reset.css">
    <link rel="stylesheet" href="/4_font&background/font/fontawesome-free-5.11.2-web/css/all.css">
    <style>
        /* 设置外层容器 */
        .outer{
            width: 240px;
            margin: 100px auto;
            /* 阴影 */
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }
        
        /* 设置图片 */
        .img-wrapper img{
            width:100%;
            /* 去除图画的行间距 */
            vertical-align:bottom;
        }

        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        /* 设置标题 */
        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }
       
        .info .category i{
            margin-right: 7px;
            margin-left: 4px;
        }

        /* 设置简介 */
        .info .intro{
            line-height: 20px;
            margin: 17px 0 17px 4px;
        }

        /* 设置评分 */
        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            padding: 0 18px;
            color: #dddddd;
        }
        .star-wrapper .star{
            float: left;
        }
        .star-wrapper .light{
            color: #b9cb41;
        }
        .star-wrapper .weibo{
            float: right;
        }
        
    </style>
</head>
<body>
    <!-- 外层容器 -->
    <div class="outer">
        <!-- 图片容器 -->
        <div class="img-wrapper">
            <img src="./img/1.jpg" alt="">
        </div>
        <!-- 内容容器 -->
        <div class="info">
            <h2 class="title">Animation films</h2>
            <h3 class="category">
                <i class="fa fa-map-marker-alt"></i>
                Animation
            </h3>
            <p class="intro">
                Lorem Ipsum is simply dummy text of the printing & typesetting idustry.
            </p>
        </div>
        <!-- 评分容器 -->
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
