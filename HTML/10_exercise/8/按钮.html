<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮练习</title>
    <style>
        a:link{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url("img/link.png");
        }
        a:hover{
            background-image: url("img/hover.png");
        }
        a:active{
            background-image: url("img/active.png");
        }
        /* 图片属于网页外部资源，外部资源需要浏览器单独发布请求加载
                浏览器加载资源是按需加载，用则加载，不用不加载 */
    </style>
</head>
<body>
    <a href="#"></a>
</body>
</html>
