        前端开发中像素为   CSS像素和物理像素
            物理像素为组成屏幕的小点
            CSS像素-编写网页时，使用的为CSS像素
                浏览器显示网页时，需要将像素转换为物理像素
                一个CSS像素最终有几个像素显示，由浏览器决定
                    默认情况下在pc端   为1：1

        

        视口为屏幕中显示网页的区域
            通过视口大小，观察两个像素的比值
            默认情况为1920（CSS像素）    物理也为1920   此时两比值为1：1
        
            放大两倍后，像素为960（CSS像素）     物理像素不变      两比值为1：2

        通过改变视口大小改变两比值
     -->
</body>
