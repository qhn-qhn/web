<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 通过meta设置视口大小 
            每一款移动设备设计时，都会有一个最佳像素比
                一般只需要将江苏比设置为该值即可得到一个最佳像效果
            "width=device-width" 表示设备的宽度，在不同设备可以自动切换不同的视口
            
    -->
    <!-- 下一行代码即设置完美视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        默认情况下，移动端的像素比就是 980/移动端宽度
        如果直接在网页中编写移动端代码，在980视口下，像素比不好 导致网页内容很小
        编写移动页面时，必须确保有一个比较合理的像素比

     -->
</body>
</html>
