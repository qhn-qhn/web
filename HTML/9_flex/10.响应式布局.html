<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
            语法；@media 查询规则（）
                    媒体类型
                        all   所有设备
                        print 打印设备
                        screen  带屏幕的设备
                        speech  屏幕阅读器
                    在媒体类型前夹only 表示只有
                            only使用各主要兼容老版本浏览器 若老板本不兼容 则直接忽略

                使用逗号链接不同设备*/
        @media all{
            /* 样式 */
        }
    </style>
</head>
<body>
    <!-- 
        网页根据不同的设备或窗口大小呈现出不同的效果
        响应式布局关键为媒体查询
            通过媒体查新，可以为不同的设备或者不同状态来分别设置样式
     -->
</body>
</html>
