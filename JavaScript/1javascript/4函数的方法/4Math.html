<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math不是构造函数
        //  属于一个工具类，不用创建对象，里边封装 数学运算相关的属性和方法
        // Math.PI  圆周率

        //abs()计算数的绝对值
        Math.abs(-1);
        // ceil()向上取整
        Math.ceil(1.2);
        //floor()向下取整
        Math.floor(1.2);
        //round()四舍五入
        Math.round(1.2);
        //random()生成0-1之间的随机数（不包括0和1）
        Math.random();
        //max() min()最大值最小值

        //pow(x,y)x的y次幂
        Math.pow(2,3);
        //sqrt开放运算
    </script>
</head>

</html>
