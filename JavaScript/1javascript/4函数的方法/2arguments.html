<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在调用函数时,浏览器每次都会传递两个隐含的参数
        //  1.函数的上下文对象this
        //  2.封装实参的对象arguments
        //      arguments是一个类数组对象,可以通过索引操作数据,获取长度
        //      在调用函数时,所传递的实参都会在arguments中保存,可以获取实参的长度
        //      即使不定义形参,也可以用arguments使用实参
        //    有一个属性为callee,这是属性对应一个函数对象,就是当前正在指向的函数的对象
        function fun(){
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[1]);
        }
        fun(1,"jjj");
    </script>
</head>
<body>
    
</body>
</html>
