<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>全选练习</title>
    <script>

        window.onload = function () {
            function myClick(btns, fun) {
                var btn = document.getElementById(btns);
                btn.onclick = fun;
            }
            var items = document.getElementsByName("items");
            var AllBox = document.getElementById("checkedAllBox");
            //1.#checkedAllBtn
            myClick("checkedAllBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    //多选框的checked属性可以获取或设置多选框的选中状态
                    items[i].checked = true;
                }
                AllBox.checked = true;
            });

            //2.#checkedNoBtn
            myClick("checkedNoBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
                AllBox.checked = false;
            });
            //3.#checkedRevBtn
            myClick("checkedRevBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    // if(items[i].checked == true){
                    //     items[i].checked = false;
                    // }else{
                    //     items[i].checked = true;
                    // }
                    items[i].checked = !items[i].checked;
                    AllBox.checked = true;
                    for (var j = 0; j < items.length; j++) {
                        if (!items[j].checked) {
                            AllBox.checked = false;
                            break;
                        }
                    }
                }

            });
            //4.#sendBtn
            myClick("sendBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    if (items[i].checked == true) {
                        alert(items[i].value);
                    }
                }
            });
            //5.#chevkedAllBox
            myClick("checkedAllBox", function () {
                for (var i = 0; i < items.length; i++) {
                    //在事件响应函数中，响应函数是给谁绑定的this就是谁
                    items[i].checked = this.checked;
                }
            });
            //6.items   如果多选框全选，则全选框也选中

            
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    AllBox.checked = true;
                    for (var j = 0; j < items.length; j++) {
                        if (!items[j].checked) {
                            AllBox.checked = false;
                            break;
                        }
                    }
                };
            }
        }
    </script>
</head>

<body>

    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选

        <br />
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br />
        <input type="button" id="checkedAllBtn" value="全　选" />
        <input type="button" id="checkedNoBtn" value="全不选" />
        <input type="button" id="checkedRevBtn" value="反　选" />
        <input type="button" id="sendBtn" value="提　交" />
    </form>
</body>

</html>
