<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/12.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0px;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            left: 0px;
            top: 130px;
        }
    </style>
    <script>
        window.onload = function () {
    var box1 = document.getElementById("box1");
    var btn01 = document.getElementById("btn01");
    var btn02 = document.getElementById("btn02");
    var btn03 = document.getElementById("btn03");
    var btn04 = document.getElementById("btn04");



    btn01.onclick = function () {
        move(box1, "left", 800, 5);
    };


    btn02.onclick = function () {
        move(box1, "left", 0, 5);

    };

    btn03.onclick = function () {
        move(box2, "left", 800, 10);
    };

    btn04.onclick = function () {
        move(box2, "width", 400, 10, function () {
            move(box2, "height", 400, 10, function () {
                move(box2, "top", 0, 10, function () {
                    move(box2, "width", 100, 10, function () {
                        move(box2, "height", 100, 10, function () {

                        });
                    });
                });
            });
        });
    };

};
    </script>
</head>

<body>
    <button id="btn01">点击按钮后box1向右移动</button>
    <button id="btn02">点击按钮后box1向左移动</button>
    <button id="btn03">点击按钮后box2向右移动</button>
    <button id="btn04">测试</button>


    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
