<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b1{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 10px;
            border: skyblue solid 1px;
        }
        #b4{
            width: 200px;
            height: 300px;
            background-color: pink;
            overflow:auto;
        }
        #b5{
            width: 150px;
            height: 600px;
            background-color: skyblue;
        }
    </style>
    <script>
        window.onload = function(){
            var b1 = document.getElementById("b1");
            var btn01 = document.getElementById("btn01");
            var b4 = document.getElementById("b4");

            btn01.onclick = function(){
                /* clientwidth,clientheight
                 *  这两个属性获取元素的可见高度和宽度
                 *  这些属性不带px，直接返回数字，可直接使用
                 *  获取元素的高度和宽度包括内容区和内边距
                 *  只读属性
                 * */
                alert(b1.clientHeight);

                /**
                 * offsetWidth,offsetHeight
                 *  获取元素的整个宽度和高度，包括内容区、内边距和边框
                 * 
                 *  */
                alert(b1.offsetHeight);
                 /**
                  * offsetParent
                  *     获取当前元素的定位父元素
                  *     获取当前元素最近的开启了定位的祖先元素
                  * 
                  * */
                alert(b1.offsetParent.id);
                /*
                 * offsetLeft  当前元素相对于其定位父元素的水平偏移量
                 * offsetTop   当前元素相对于其定位父元素的垂直偏移量
                 * 
                 *  */
                alert(b1.offsetTop);
                /** 
                 * scollWidth,scollHeight
                 * 获取元素整个滚动区域的宽度和高度
                 * 
                 * scollLeft  获取水平滚动条滚动的距离
                 * scollTop    获取垂直滚动条滚动的距离
                 * */
                alert(b4.scrollHeight);
                /* 当满足scrollHeight - scrollTop == clienthHeight时，说明垂直滚动条到底
                 * 当满足scrollWidth - scrollLeft == clienthWidth时，说明水平滚动条到底
                 * */
            }
        };
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="b4">
        <div id="b5"></div>
    </div>
    <br><br>

    <div id="b2" style="position: relative;">
        <div id="b1"></div></div>
</body>
</html>
