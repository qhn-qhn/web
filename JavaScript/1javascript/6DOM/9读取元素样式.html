<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: -330px 400px 0px 300px;
        }

        #btn02 {

            margin: -700px 400px;
        }
    </style>
</head>

<body>
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="box1">qqq</div>
    <br><br>
    <button id="btn02">点我一下</button>
    <br><br>
    <div id="box2">qqq</div>

    <script>
        window.onload = function () {
            var box2 = document.getElementById("box2");
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                /*
                 * 获取元素当前的样式
                 *  元素.currentStyle.样式名
                 *      用来读取当前元素正在显示的样式
                 * 这种方式只有IE浏览器支持
                 * alert(box1.currentStyle.width);
                 */

                /*在其他浏览器中可以使用
                *  getComputedStyle()这个方法来获取元素当前的样式    这个方法是window方法，可以直接使用    IE8及以下不支持
                *      两个参数：第一个；要获取的元素      第二个；传递一个为元素，一般传null
                *      该方法返回一个对象，对象中封装了当前元素对应的样式
                *          通过对象名.样式名来读取样式
                *          如果没有属性值，会计算具体值
                * 
                *  这两个方式不能修改
                */
                var obj1 = getComputedStyle(box2, null);
                alert(obj1.width);

            };

            // 兼容方法
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {


                alert(getStyle(box1, "backgroundColor"));

            };
            // 定义一个函数，获取当前样式
            // obj  获取样式的元素         name获取样式名
            function getStyle(obj, name) {

                if (window.getComputedStyle) {
                    //正常浏览器方式
                    return getComputedStyle(obj, null)[name];
                } else {
                    //IE8浏览器方式
                    return obj.currentStyle[name];
                }



            }

        };

    </script>
</body>

</html>
