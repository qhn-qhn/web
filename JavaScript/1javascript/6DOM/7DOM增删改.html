<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- 
    1.document.createElement() 创建一个元素节点对象；将标签名作为参数，根据该标签名创建元素节点对象，将创建好的对象作为返回值返回
    2.document.crreateTextNode() 创建一个文本节点对象，将文本内容作为参数，根据文本内容创建文本节点，将新的节点返回
    3.appendChild() 像一个父节点添加新的子节点， 用法：父节点.appendChild(子节点)
    4.insertBefore() 在指定的子节点前插入新的子节点   语法：父节点.insertBefore(新节点,旧节点)；
    5.replaceChild() 使用指定的子节点替换已有的子节点    语法：父节点.replaceChild(新节点,旧节点)
    6.removeChild()  删除一个子节点   语法：父节点.removeChild(子节点)


 -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="./css/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				
				//创建一个"广州"节点,添加到#city下
				myClick("btn01",function(){
                    //创建li元素节点
                    var li = document.createElement("li");
                    //创建文本节点
                    var gztext = document.createTextNode("广州");
                    //将gztext设置为li的子节点
                    li.appendChild(gztext);
                    //将广州添加到city下
                    var city = document.getElementById("city");
                    city.appendChild(li);
                });
				//将"广州"节点插入到#bj前面
				myClick("btn02",function(){
                    //创建li元素节点
                    var li = document.createElement("li");
                    //创建文本节点
                    var gztext = document.createTextNode("广州");
                    //将gztext设置为li的子节点
                    li.appendChild(gztext);
                    
                    var bj = document.getElementById("bj");
                    var city = document.getElementById("city");
                    city.insertBefore(li,bj);
                });
				//使用"广州"节点替换#bj节点
				myClick("btn03",function(){
                    //创建li元素节点
                    var li = document.createElement("li");
                    //创建文本节点
                    var gztext = document.createTextNode("广州");
                    //将gztext设置为li的子节点
                    li.appendChild(gztext);
            
                    var bj = document.getElementById("bj");
                    var city = document.getElementById("city");
                    city.replaceChild(li,bj);
                });
				//删除#bj节点
				myClick("btn04",function(){
                    var bj = document.getElementById("bj");
                    //删除bj
                    // var city = document.getElementById("city");
                    // city.removeChild(bj);

                    //常用语法
                    bj.parentNode.removeChild(bj)
                });
				//读取#city内的HTML代码
                myClick("btn05",function(){
                    var city = document.getElementById("city");
                    alert(city.innerHTML);
                });
				//设置#bj内的HTML代码
				myClick("btn06",function(){
                    var bj = document.getElementById("bj");
                   bj.innerHTML = "昌平"
                });
                //向city添加广州
                myClick("btn07",function(){
                    //这个方法直接涉及到整个ul，若之前ul绑定了事件，可能会失效，可以使两种方法结合使用
                    var city = document.getElementById("city");
                   city.innerHTML += "<li>广州</li>"
                });
				
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
