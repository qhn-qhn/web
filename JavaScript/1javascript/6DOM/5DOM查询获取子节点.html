<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    一、获取元素节点
        1.document.getElementById();  通过id获取一个元素节点对象
        2.document.getElementsByTagName();通过标签名获取一组元素节点对象,返回类数组对象
        3.document.getElementsByName(); 通过name属性获取一组元素节点对象
    二、获取元素子节点 
        1.getElementsByTagName() 方法，返回当前节点的指定标签后代节点
        2.childNodes 属性，表示当前节点的所有子节点
            --属性会获取包括文本在内的所有节点，DOM标签中的空格也会被当成文本节点  IE8以下不会
            -children会获取当前节点的所有子元素
        3.firstChild 属性，表示当前节点的第一个子节点,包括空白文本
            --firstElementChild 当前节点的第一个子元素,不支持IE8及以下
        4.lastChild 属性，表示当前节点的最后一个子节点
    三、获取父节点和兄弟节点
        1.parentNode  属性，获取当前节点的父节点
        2.previouSibling   属性，表示当前节点的前一个兄弟节点    也会获取空白文本
            --previousElementSibling  获取当前元素的前一个兄弟元素   不支持IE8及以下
        3.nextSibling  属性，表示当前节点的后一个兄弟节点
 -->
</body>
</html>
