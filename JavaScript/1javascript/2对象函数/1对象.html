<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象
            //多个数据的封装体
            //保存多个数据的容器
            //一个对象代表现实世界中的一个事物
        //对象组成
            //属性
            //方法
        //调用对象属性
            //.属性名：编码简单，有时不能用
            //['属性名']：编码麻烦，可以通用
                //1.属性名包含特殊字符
                //2.属性名不确定
            var p = {}
            //1.属性名包含特殊字符
            p["name-s"] = "tom"
            //2.属性名不确定
            var propage = 'age'
            var value = 18
            p['propage'] = value
            console.log(p['propage'])//18
        
        // 创建对象
        // 使用new关键字调用的函数，是构造函数constructo
        // 构造函数是专门用来创建对象的函数
        var ob = new Object();

        // 相对象中添加属性
        // 语法：对象.属性名 = 属性值
        ob.name="唐僧";
        ob.age=12;
        //读取对象属性 ：    对象.属性名
        //读取对象没有的属性，不会报错，返回undefined
        alert(ob.name);
        // 修改属性值     对象.属性名=新值
        ob.name="dd";
        console.log(ob);
        //删除属性      delete  对象名.属性
        delete ob.name;
        console.log(ob);
    </script>

</head>

<body>
    <div class="object1">
        <h1>对象</h1>
        <h2>1.内建对象</h2>
        <span>有ES标准中定义的对象，在任何的ES的实现中都可以实现
            比如：Math String Number Boolean Function Object...</span>
        <h2>2.宿主对象</h2>
        <span> 有JS的运行环境提供的对象，目前来讲主要值有浏览器提供的对象
            比如：BOM DOM:--console.log（）</span>
        <h2>3.自定以对象</h2>
        <span>由开发人员自己定义的对象 </span>
        <br>
    </div>

</body>

</html>
