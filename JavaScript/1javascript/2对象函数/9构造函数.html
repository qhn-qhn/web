<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建构造函数，专门用来创建Person对象
        //     构造函数就是一个普通的函数，创建方式和普通函数没有区别，
        //     不同的时构造函数习惯上首字母大写
        
        // 构造函数与普通函数的调用方式不同
        //     构造函数需要用new关键字来调用
        //     例如：var per = new Person();

        // 构造函数执行流程
        //     立刻创建新的对象
        //     将新建的对象设置为函数中的this,在构造函数中可以使用this引用新建的对象
        //     逐行执行函数中的代码
        //     将新建的对象作为返回值返回

        // 使用同一个构造函数创建的对象，称为一个类，也将一个构造函数称为一个类
        //     将通过一个构造函数创建的对象，称为是该类的实例

        function Person(name){
            // 在构造函数中使用this引用新建的对象
            this.name = name;

        }
        var per = new Person("hahaha");
        alert(per.name);
        console.log(per);

        // 使用instanceof可以检查一个对象是否是一个类的实例
        // 语法：
        //     对象   instanceof  构造函数     是返回true,否则返回false
        // 所有对象和Object在instanceof检查时都返回true
        console.log(per instanceof Person);

        // this情况
        //     以函数形式调用：this为eindow
        //     以方法形式调用：谁调用方法，this就是谁
        //     以构造函数形式调用：this是新创建的对象

    </script>
</head>
<body>
    
</body>
</html>
