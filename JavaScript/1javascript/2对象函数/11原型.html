<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 原型prototype


        // 所创建的函数，解析器都会向函数中添加prototype
        //     这个属性对应着一个对象，这个对象就是我们所谓的原型对象
        // 如果函数作为普通函数掉哟个prototype没有任何作用
        //     当函数以构造函数的形式调用时，他们随创建的对象中都会有一个隐含的属性，
        //         指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
        // 原型对象相当于一个公共区域，所有同一个类的实例都可以访问到这个原型对象
        //     可以将对象中共有的内容，同意设置到原型对象中
        function Myclass(){}
        // 向原型对象中添加属性
        Myclass.prototype.a = '123';
        // 像原型对象添加方法
        Myclass.prototype.b = function(){
            alert("d");
        }
        console.log(Myclass.prototype);
        var mc = new Myclass();
        console.log(mc.__proto__);
        // 先找自身，再找原型对象
        console.log(mc.a);
        mc.b();
        
    </script>
</head>
<body>
    
</body>
</html>
