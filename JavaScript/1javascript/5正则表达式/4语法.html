<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //量词  通过两次设置内容出现的次数   量词支队前边一个内容起作用
        //相当于/aa/
        var reg = /a{2}/i;
        var str = "aabac";
        document.write(reg.test(str)+"<br>");

        //使用()表示一组内容
        reg = /(ab){2}/i;
        str = "aababc";
        document.write(reg.test(str)+"<br>");
        //{x,y}出现x-y次
        reg = /a{1,2}/;
        str = "aababc";
        document.write(reg.test(str)+"<br>");
        //+至少一个相当于{1,}   *0个或多个{0,}
        //?0个或一个 相当于{0，1}
        reg = /a+/;

        //^ 表示开头
        //检查字符串是否以a开头
        reg = /^a/;
        document.write(reg.test(str)+"<br>");
        //$相当于结尾
        reg = /a$/;
        document.write(reg.test(str)+"<br>");
        // 同时使用^$表示字符串完全符合表达式
        reg = /^a$/;
        document.write(reg.test(str)+"<br>");


        //创建一个正则是否是合法的手机号
        //规则：1，以1开头
        //     2, 3-9数字
        //     3，3位以后任意数字9个
        var phoneStr="13567890123";
        reg = /^1[3-9][0-9]{9}$/;
        document.write(reg.test(phoneStr));
    </script>
</head>
<body>
    
</body>
</html>
