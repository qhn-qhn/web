<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //使用字面量来创建正则表达式
        //  语法：var 变量 = /正则表达式/匹配模式
        var reg = /a/i;
        var str = "abc";
        document.write(reg.test(str)+"<br>");

        //检查一个字符串是否含有a或b
        //  使用|表示或者
        reg = /a|b/i;
        str = "acb";
        document.write(reg.test(str)+"<br>");
        //检查是否有字母
        //  []表示或的关系  [az]a或z  [a-z]任意小写字母 [A-Z]任意大写字母 [A-z]任意字母  [0-9]任意数字
        reg = /[a-z]/i;
        str = "acb";
        document.write(reg.test(str)+"<br>");

        //[^ ]除了参数以外是否有别的    
        reg = /[^ab]/;
        str = "badb";
        document.write(reg.test("str")+"\t"+reg.test("ab"));

        //检查是否含有abc或adc或aec
        reg = /a[bde]c/i;
        str = "acb";
        document.write(reg.test(str)+"<br>");


    </script>
</head>
<body>
    
</body>
</html>
