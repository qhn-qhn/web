<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //正则表达式为对象

        //先创建正则表达式对象
        //  语法：var 变量 = new RegExp("正则表达式","匹配模式")
        //  检查正则对象，返回object

        //匹配模式参数:i 忽略大小写
        //            g 全局匹配模式

        // 这个正则表达式表示字符串是否含有该参数
        var reg = new RegExp("ab","i");
        var str = "abc";
        // 正则表达式方法：test()
        //      使用这个方法可以检查一个字符串是否符合正则表达式的规则，符合返回true，不符合返回false
        document.write(reg.test(str)+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
