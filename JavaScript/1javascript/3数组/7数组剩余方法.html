<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,2,3,7,5];
        var arr2=[4,5,6];
        //concat()可以将两个或多个数组链接，并将新的数组返回,参数中可以传递元素   该方法不影响原数组
        var a = arr.concat(arr2);
        document.write(a+"<br>");

        //join()将数组转换为字符串，并将字符串返回   该方法不影响原数组
        //  可以指定一个字符串作为参数，作为数组中元素的连接符,默认为逗号
        a = arr.join("");
        document.write(a+"<br>");
        document.write(typeof(a)+"<br>");

        //reverse() 该方法用来反转数组,该方法影响原数组
        arr.reverse();
        document.write(arr+"<br>");

        //sort() 对数组元素进行排序 默认使用unicode编码排序 该方法影响原数组
        //自己指定排序规则
        //      可以在sort()添加一个回调函数，来指定排序规则
        //      回调函数中需要定义两个形参，浏览器将会分别使用数组中的元素作为实参去调用回调函数
        //      使用哪个元素调用不确定，但是a一定在b前边
        //  浏览器根据回调函数返回值来决定元素的位置
        //      如果返回值大于0，交换位置；否则，位置不变;等于0，则相等，不换位置
        arr.sort(function(a,b){
            // if(a>b){
            //     return 1;
            // }else if(a<b){
            //     return -1;
            // }else{
            //     return 0;
            // }
            //或者 升序
            return a-b;
            //或者 降序
            // return b-a;
        });
        document.write(arr+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
