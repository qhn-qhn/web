<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3,2,1,1,1,1,3,4,2,5]
        //去除数组中重复数字
        for(var i=0; i<arr.length ; i++){
            for(var j=i+1; j<arr.length; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        document.write(arr);
    </script>
</head>
<body>
    
</body>
</html>
