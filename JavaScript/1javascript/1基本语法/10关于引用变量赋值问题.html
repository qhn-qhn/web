<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        //关于引用变量赋值问题
            //n个引用变量指向同一个对象，其中一个变量修改数据后，另外一个变量看到的是修改之后的数据
            //引用变量数据内容为对象的地址
        var obj1 = {name:"tom"}
        var obj2 = obj1
        obj1.name = "jack"
        console.log(obj2.name) //jack

        var a = {age:12}
        var b = a
        a = {name:"b",age:13}
        console.log(b.age,a.name,a.age)//12  b  13


        //在调用函数时传递变量参数时，是值(基本值或地址值)传递 
        var a = 1
        function fn(a){
            a = a+1
        }
        console.log(a)//1

        var obj = {name:"tom"}
        function fm(obj){
            console.log(obj.name);
        }
        fm(obj)
    </script>
