<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        for(var i = 1;i<10;i++){
            for(var j=1; j<=i; j++){
                document.write(j+"*"+i
                +"="+i*j +"\t")
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    <!-- 条件表达式?语句1:语句2
                条件表达式为true  执行1
                false   执行2 
            -->
            
</body>
</html>
