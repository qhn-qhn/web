<html lang="en">

        或者外部.js文件中   <script type="text/javascript" src=""></script>进行引入
        script一旦引入外部文件，就无法在中间编写代码，   如果需要，需要重新创建script标签
    -->
    
    <script>
        
        
    </script>
</head>
<body>
    <!-- 可以将js代码编写在标签的onclick属性中
            点击按钮时出现js代码 -->
    <button onclick="alert('哈哈');">点我</button>
        <!-- 将js代码写在href属性中，点击超链接，执行js代码 -->
    <a href="javascript:alert('嘿嘿');">点我</a>
</body>
</html>
