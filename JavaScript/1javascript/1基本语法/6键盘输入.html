<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt()可以弹出一个提示框，该提示框中会有一个文本框
        // 用户可以在文本框中输入一段内容，该函数需要各异字符串作为参数
        // 该字符串将会作为提示框的提示文字
        // 用户输入的内容将会作为函数的返回值返回，可以将返回值赋给个变量
        // prompt返回值只能时string类型
            // 在其前边加+转换为number
            // 加!！转换为boolean
        var score = prompt("请输入成绩");
        alert(typeof(score));
        var scores = +prompt("请输入成绩");
        alert(typeof(scores));
        var scoress = !!prompt("请输入成绩");
        alert(typeof(scoress));
    </script>
</head>
<body>
    
</body>
</html>
