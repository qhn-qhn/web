<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        /**
         * 延时调用：一个函数不马上执行，而是隔一段时间后执行
         *      只会执行一次
         * 延时调用和定时调用可以互相代替
         * */
        var timer =setTimeout(function(){
            console.log(num++)
        },200)
        //关闭延时调用
        clearTimeout(timer);
    </script>
</head>
<body>
    
</body>
</html>
