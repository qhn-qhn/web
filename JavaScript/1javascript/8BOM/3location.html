<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function () {
            var btn = document.getElementById("btn");
            btn.onclick = function () {
               //lacation   获取地址栏的信息
               //如果直接打印，则是返回当前页面完整路径
               alert(location);
               //如果将location改变路径，则会跳转到该路径，并会生成历史路径
               location="http://www.baidu.com";
               //assign()跳转到其他页面，作用和修改location一样
               location.assign("https://www.tengxun.com");
               //reload()用于重新加载该页面，作用和刷新按钮相同
               //true作为参数，刷新时会强制清除缓存
               location.reload()
               //replace()调用完毕跳转页面，不能生成历史记录，不能使用回退按钮
               location.replace("http://www.xunlei.com");
            }
        };
    </script>
</head>

<body>
    <button id="btn">点我一下</button>
</body>

</html>
