<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        BOM
        - 浏览器对象模型
        - BOM可以通过JS操作浏览器
        - 在BOM中提供了一组对象，用来完成对浏览器的操作
        - BOM对象
            Window
                -代表整个浏览器的窗口，同时window也是网页中的全局对象
            Navigator
                -代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
            Location
                -代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
            History
                -代表浏览器的历史纪录，可以通过该对象来操作浏览器的历史纪录
                    由于隐私原因，该对象不能获取到具体的历史纪录，只能操作浏览器向前或者向后翻页
                    而且该操作只能在档次访问时有效
            Screen
                -代表用户屏幕信息，通过该对象可以获取到用户的显示器的相关信息
            
            这些BOM对象在浏览器中都是作为window对象的属性保存的，可以通过window对象来使用，也可以直接使用
     -->
     <script>
         console.log(window.location);
         /**
          * navigator
          *   navigator.appName浏览器的名称
          *     由于历史原因，navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
          *     一般我们只会使用userAgent来判断浏览器的信息
          *         userAgent是一个字符串，其包含有用来描述浏览器信息的内容，不同的浏览器有不同的userAgent
          * */
         var ua = navigator.userAgent
         console.log(ua);
         //判断火狐
         if(/firefox/i.test(ua)){
             alert("火狐");
         }
         //判断谷歌
         else if(/chrome/i.test(ua)){
             alert("guge");
         }
         //判断ie10及以下，ie11将微软和ie相关的表示都去除了，所以基本已经不能通过useragent识别ie
         else if(/msie/i.test(ua)){
             alert("IE");
         }
         //如果通过UserAgent不能判断，可以通过浏览器中特有的对象来判断浏览器信息
         //比如：ActiveXobject
         if("ActiveXobject" in window){
             alert("ActiveXobject" in window);
         }else{
            alert("ActiveXobject" in window);
         };
     </script>
</head>
<body>
    
</body>
</html>
